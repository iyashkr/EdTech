<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css" />
    <title>Sign in Form</title>
</head>

<body>
    <div class="container">
        <div class=""
            style="position: absolute; z-index: 100; width: 50%; height:100% ;display: flex; align-items: center; justify-content: center;">
            <img class="logo"
                src="https://cdna.artstation.com/p/assets/images/images/016/849/046/large/kyle-miller-edtech-logo.jpg?1553705669"
                alt="EdTech logo" style="height: 100px;" />
        </div>
        <div class="forms-container">
            <div class="signin-signup form">
                <div class="sign-in-form">
                    <h2 class="title">Log in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input id="username" type="text" placeholder="Username" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input id="pass" type="password" placeholder="Password" />
                    </div>
                    <button id="submit" value="Login" class="btn solid" onclick="verify();">Submit</button>
                    <p class="social-text">Or Sign in with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function verify() {

                var username = document.getElementById("username").value;
                var password = document.getElementById("pass").value;
                // alert("email format correct")
                if (username.length >= 5) {
                    if (password.length >= 8) {
                        window.location.href = "/"
                    }
                    else {
                        alert("password must be minimum of 8 characters")
                    }
                }
                else {
                    alert("Username must be minimum of 5 characters")
                }
            }
        </script>
        <script src="/JS/sigin.js"></script>
</body>

</html>
