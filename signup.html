<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css" />
    <title>Sign up Form</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <div class="sign-in-form form_signup">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" required id="username" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" name="password1" id="pass"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" name="password2" id="conf_pass" />
                    </div>
                    <input type="submit" class="btn solid" onclick="verify();" value="Sign up" />
                    <p class="social-text">Or Sign up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>


        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <img src="https://cdna.artstation.com/p/assets/images/images/016/849/046/large/kyle-miller-edtech-logo.jpg?1553705669"
                        alt="EdTech logo" style="width: 400px;margin-bottom: 50px;" />
                    <h3>Already Registered ?</h3>
                    <p>
                        Already a member of EdTech Family. Log-In by clicking the button below :)
                    </p>
                    <a href="/login.html" class=""> <button class="btn transparent" id="sign-up-btn">
                            Log In
                        </button>
                    </a>
                </div>

            </div>
        </div>
    </div>
    <script>
        function verify() {

            var username = document.getElementById("username").value;
            var password = document.getElementById("pass").value;
            var confirm_password = document.getElementById("conf_pass").value;
            // alert("email format correct")
            if (username.length >= 5) {
                if (password.length >= 8) {
                    if (password === confirm_password) {
                        window.location.href = "/"
                    }
                    if (password !== confirm_password) {
                        alert("Password not matched");
                    }
                }
                else {
                    alert("password must be minimum of 8 characters")
                }
            }
            else {
                alert("please enter username")
            }

        }
    </script>
    <script src="JS/validation.js"></script>
</body>

</html>
