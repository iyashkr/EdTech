<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css" />
    <title>Sign up Form</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="#" class="sign-in-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" name="password1"
                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                            required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Confirm Password" name="password2" />
                    </div>
                    <button type="submit" class="btn solid" onclick="verify()">Sign Up</button>
                    <p class="social-text">Or Sign up with social platforms</p>
                    <div class="social-media">
                        <a href="#" class="social-icon">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-google"></i>
                        </a>
                        <a href="#" class="social-icon">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>


        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <img src="https://cdna.artstation.com/p/assets/images/images/016/849/046/large/kyle-miller-edtech-logo.jpg?1553705669"
                        alt="EdTech logo" style="width: 400px;margin-bottom: 50px;" />
                    <h3>Already Registered ?</h3>
                    <p>
                        Already a member of EdTech Family. Log-In by clicking the button below :)
                    </p>
                    <a href="/login.html" class=""> <button class="btn transparent" id="sign-up-btn">
                            Log In
                        </button>
                    </a>
                </div>

            </div>
        </div>
    </div>
    <script>
        function verify() {
            var pw1 = document.getElementById("password1");
            var pw2 = document.getElementById("password2");
            if (pw1 != pw2) {
                alert("Passwords did not match");
            } else if(pw1 === pw2){
                alert("Password created successfully");
            }
        } 
    </script>
    <script src="JS/validation.js"></script>
</body>

</html>
